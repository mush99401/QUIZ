<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            background: #3498db;
            color: #fff;
            padding: 10px 0;
            border-radius: 8px;
        }

        #scoreboard {
            font-size: 1.2em;
        }

        main {
            margin: 20px 0;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #answer-buttons button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #answer-buttons button:hover {
            background: #c0392b;
        }

        #next-button {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #next-button:hover {
            background: #27ae60;
        }

        .hide {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000, #004d00);
            background-size: 200% 200%;
            animation: gradientMotion 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientMotion {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>Quiz Game</h1>
            <div id="scoreboard">Score: <span id="score">0</span></div>
        </header>
        <main>
            <div id="question-container">
                <p id="question">Question will appear here</p>
                <div id="answer-buttons">
                    <!-- Buttons will be added here dynamically -->
                </div>
            </div>
            <button id="next-button" class="hide">Next Question</button>
        </main>
        <footer>
            <p>&copy; 2024 Quiz Game</p>
        </footer>
    </div>
    <script>
        const questionContainer = document.getElementById('question-container');
        const answerButtons = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-button');
        const scoreElement = document.getElementById('score');

        let currentQuestionIndex = 0;
        let score = 0;

        const questions = [
            { question: "What is the capital of France?", answers: ["Paris", "London", "Rome", "Berlin"], correct: "Paris" },
            { question: "What is the largest planet in our solar system?", answers: ["Earth", "Mars", "Jupiter", "Saturn"], correct: "Jupiter" },
            { question: "Who wrote 'To Kill a Mockingbird'?", answers: ["Harper Lee", "Mark Twain", "Ernest Hemingway", "J.D. Salinger"], correct: "Harper Lee" },
            { question: "What is the smallest prime number?", answers: ["0", "1", "2", "3"], correct: "2" },
            { question: "What is the hardest natural substance on Earth?", answers: ["Gold", "Iron", "Diamond", "Platinum"], correct: "Diamond" },
            { question: "What is the chemical symbol for water?", answers: ["H2O", "O2", "CO2", "NaCl"], correct: "H2O" },
            { question: "Who painted the Mona Lisa?", answers: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"], correct: "Leonardo da Vinci" },
            { question: "Which planet is known as the Red Planet?", answers: ["Venus", "Mars", "Saturn", "Mercury"], correct: "Mars" },
            { question: "What is the largest ocean on Earth?", answers: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"], correct: "Pacific Ocean" },
            { question: "In what year did the Titanic sink?", answers: ["1912", "1905", "1898", "1923"], correct: "1912" },
            { question: "What is the capital of Japan?", answers: ["Tokyo", "Kyoto", "Osaka", "Hiroshima"], correct: "Tokyo" },
            { question: "How many continents are there on Earth?", answers: ["5", "6", "7", "8"], correct: "7" },
            { question: "What is the tallest mountain in the world?", answers: ["K2", "Kangchenjunga", "Mount Everest", "Lhotse"], correct: "Mount Everest" },
            { question: "What is the currency of the United Kingdom?", answers: ["Euro", "Dollar", "Pound Sterling", "Yen"], correct: "Pound Sterling" },
            { question: "Who is known as the father of modern physics?", answers: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Niels Bohr"], correct: "Albert Einstein" }
        ];

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            nextButton.classList.add('hide');
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            questionContainer.querySelector('#question').textContent = question.question;
            answerButtons.innerHTML = '';
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.addEventListener('click', () => selectAnswer(answer));
                answerButtons.appendChild(button);
            });
        }

        function selectAnswer(answer) {
            const question = questions[currentQuestionIndex];
            if (answer === question.correct) {
                score++;
                scoreElement.textContent = score;
            }
            nextButton.classList.remove('hide');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(questions[currentQuestionIndex]);
                nextButton.classList.add('hide');
            } else {
                questionContainer.querySelector('#question').textContent = "Quiz complete! Your score: " + score;
                answerButtons.innerHTML = '';
                nextButton.classList.add('hide');
            }
        }

        nextButton.addEventListener('click', nextQuestion);

        startGame();
    </script>
</body>
</html>
